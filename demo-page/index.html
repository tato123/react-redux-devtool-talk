<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h1>Add 1 clicker</h1>
  <button type="button" value="1">Add 1</button>
  
  <h1>Add 2 Clicker</h1>
  <button type="button" value="2">Add 2</button>
  <script type="text/javascript">
  function onClickButton(evt) {
   console.log(evt.currentTarget.value, evt.currentTarget.innerText);
}

document.querySelectorAll('button')
   .forEach(button=> button.addEventListener('click', onClickButton));
  </script>
</body>
</html>
